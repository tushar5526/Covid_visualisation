name: Check Submissions

on:
    push:
      branches:
      - master
    schedule:
      -cron: "0 0 12 ? * MON *"

jobs:
    build:
        strategy:
            matrix:
                os: [ubuntu-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v2
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8
            - name: Install dependencies
              run: |
                  pip install -r requirements.txt
            - name: Run script
              run: python main.py
            - uses: stefanzweifel/git-auto-commit-action@v4
              with:
                commit_message: Update map
